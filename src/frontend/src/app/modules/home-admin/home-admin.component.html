<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">NOMBRE DE USUARO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDOS</th>
                <th scope="col">DNI</th>
                <th scope="col">CORREO ELECTRONICO</th>
                <th scope="col">ELIMINAR</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td scope="row">{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.identification }}</td>
                <td>{{ user.email }}</td>
                <td (click)="deleteUser(user.username)"><mat-icon class="icon" fontIcon="close"></mat-icon></td>
            </tr>
        </tbody>
    </table>
</div>
