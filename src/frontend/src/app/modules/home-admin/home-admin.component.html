<div class="container">
    <h1>Listado de usuarios</h1>
    <div class="mat-elevation-z8">
        <table mat-table *ngFor="let user of users">
      
          <!-- Position Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>NOMBRE DE USUARO</th>
            <td mat-cell *matCellDef="let element"> {{ user.username }} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{ user.name }} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
            <td mat-cell *matCellDef="let element"> {{ user.surname }} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef> DNI/NIE </th>
            <td mat-cell *matCellDef="let element"> {{ user.identification }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> CORREO ELECTRONICO </th>
            <td mat-cell *matCellDef="let element"> {{ user.email }} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
            <td mat-cell *matCellDef="let element" (click)="deleteUser(user.username)"><mat-icon class="icon" fontIcon="close"></mat-icon></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
