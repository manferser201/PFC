<div class="container">
    <div id="formContent">
        <div class="">
            <img src="" alt="icono">
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="col-md-6" appearance="fill">
                <mat-label>NOMBRE DE USUARIO</mat-label>
                <input type="text" matInput id="username" formControlName="username" required>
            </mat-form-field>
            
            <mat-form-field class="col-md-6" appearance="fill">
                <mat-label>CONTRASEÑA</mat-label>
                <input type="password" matInput id="password" formControlName="password" required>
            </mat-form-field>
            
            <app-button texto="Iniciar Sesión"></app-button>
        </form>

        <div id="formFooter">
            <a href="#" class="underlineHover">Forgot Password?</a>
        </div>
    </div>
</div>
